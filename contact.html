<section class="container-fluid">
    <div class="container-outer">
        <div class="col-12">
            <h3 class="contact-heading text-center">Got a Question?</h3>
            <div>
        <div class="row">

            <div class="col-md-6 d-none d-md-block">
                <img src="assets/images/pexels-vlad-bagacian-1634842.jpg" class="img-fluid" alt="lightbulb idea image">
            </div>

            <div class="d-md-none col-sm-12">
                

             <img class="image-small-thumb" src="assets/images/pexels-vlad-bagacian-1634842.jpg" alt="lightbulb idea image">
           
            </div>

            <div class="col-md-6 col-sm-12 contact-bg-colour">

<div class="container-fluid center-form">
    <form>
        <div class="row">
            <div class="col-lg-6 col-md-12 content-margin">
                <input type="text" name="firstname" class="form-control" placeholder="First name"
                    aria-label="First name" required>
            </div>
            <div class="col-lg-6 col-md-12  content-margin">
                <input type="text" name="lastname" class="form-control" placeholder="Last name" aria-label="Last name"
                    required>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-12  content-margin">
                <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email Address"
                    aria-label="Email address" required />
            </div>
            <div class="col-lg-6 col-md-12 content-margin">
                <select id="subject-dropdown" class="form-select subject-box" name="subject"
                    aria-label="Subject dropdown menu" required>
                    <option selected>Subject</option>
                    <option>Visiting</option>
                    <option>Membership</option>
                    <option>Cafe</option>
                    <option>Lab Experiences</option>
                    <option>Something Else</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12 content-margin">
                <textarea rows="5" name="question" id="question" class="form-control"
                    placeholder="Type Your Question Here" required></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</div>


    </div>
</section>
