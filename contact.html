<div class="container min-vh-90">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" name="firstname" class="form-control" placeholder="First name" aria-label="First name" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="lastname" class="form-control" placeholder="Last name" aria-label="Last name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                             <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email Address"
                             aria-label="Email address" required />
                        </div>
                        <div class="col-md-6">
                            <select id="subject-dropdown" class="form-select subject-box" name="subject" aria-label="Subject dropdown menu"
                                required>
                                <option selected>Subject</option>
                                <option>Visiting</option>
                                <option>Membership</option>
                                <option>Cafe</option>
                                <option>Lab Experiences</option>
                                <option>Something Else</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
<textarea rows="5" name="question" id="question" class="form-control" placeholder="Type Your Question Here"
    required></textarea>
</div>
