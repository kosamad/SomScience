<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Boostrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/309feeb7ba.js"
      crossorigin="anonymous"
    ></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>SomScience</title>
  </head>
  <body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-md fixed-top nav-bg">
        <a class="navbar-brand header-title" href="index.html">
          <img
            src="assets/images/vecteezy_bulb-technology-modified.jpg"
            width="40"
            height="50"
            class="d-inline"
            alt="somscience logo"
          />SomScience</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav navbar-right">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link" href="#">Inside</a>
            <a class="nav-item nav-link" href="visit.html">Visit</a>
            <a class="nav-item nav-link active" href="contact.html"
              >Contact <span class="sr-only">(current)</span></a
            >
          </div>
        </div>
      </nav>
    </header>

    <section class="contact-bg container-fluid">

        <div class="row justify-content-center">
        <div class="col">
            <h1 class= "question-header">Got A Question?</h1>
        </div>
        </div>
        
      <div class="row">
        <div class="col-md-4 picture-contact">
          <img
            src="assets/images/pexels-vlad-bagacian-1634842 (3).jpg"
            class="img-fluid rounded-edge"
            alt="lightbulb idea image"
          />
        </div>

        <div class="col-md-8 center-form">                                      
          <form>
            <div class="row">
              <div class="col-lg-6 col-md-12 content-margin">
                <input
                  type="text"
                  name="firstname"
                  class="form-control"
                  placeholder="First name"
                  aria-label="First name"
                  required
                />
              </div>
              <div class="col-lg-6 col-md-12 content-margin">
                <input
                  type="text"
                  name="lastname"
                  class="form-control"
                  placeholder="Last name"
                  aria-label="Last name"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-12 content-margin">
                <input
                  type="email"
                  name="email"
                  id="emailaddress"
                  class="form-control"
                  placeholder="Email Address"
                  aria-label="Email address"
                  required
                />
              </div>
              <div class="col-lg-6 col-md-12 content-margin">
                <select
                  id="subject-dropdown"
                  class="form-select subject-box"
                  name="subject"
                  aria-label="Subject dropdown menu"
                  required
                >
                  <option selected>Subject</option>
                  <option>Visiting</option>
                  <option>Membership</option>
                  <option>Cafe</option>
                  <option>Lab Experiences</option>
                  <option>Something Else</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-12 content-margin">
                <textarea
                  row="5"
                  name="question"
                  id="question"
                  class="form-control row-number"
                  placeholder="Type Your Question Here"
                  required
                ></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        <div class="col">
            <h3 class="contact-detail-h3"> Alternativly you can catch us on: </h3>
            <h4 class="contact-detail-h4"><i class="fa-solid fa-phone visit-icon-gap"></i>Tel:<span class="contact-detail-p contact-margin">01530 215 630 </span></h4>
            <h4 class="contact-detail-h4"><i class="fa-solid fa-envelope visit-icon-gap"></i>Email:<span
                    class="contact-detail-p contact-margin">somscience@gmail.com</span></h4>
            </div>
       
</div>
        
        </div>
      </div>
      <section class="page-space"></section>
    </section>
   
        </section>

    <footer class="container-fluid">
      <div class="row">
        <div class="col-12">
          <ul class="text-center social-media-icon list-inline">
            <li class="list-inline-item">
              <a class="" href="https://www.facebook.com" target="_blank"
                ><i class="fab fa-facebook-square" aria-hidden="true"></i>
                <span class="sr-only">facebook</span></a
              >
            </li>
            <li class="list-inline-item">
              <a href="https://www.twitter.com" target="_blank"
                ><i
                  class="fa-brands fa-square-x-twitter"
                  aria-hidden="true"
                ></i>
                <span class="sr-only">twitter</span></a
              >
            </li>
            <li class="list-inline-item">
              <a href="https://www.instagram.com" target="_blank"
                ><i class="fab fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">instagram</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
