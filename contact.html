<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Declare the encoding of document -->
    <meta charset="UTF-8" />
    <!-- Support for older IE browsers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Set the viewport to make website work on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Define keywords and a description for search engines: -->
    <meta
      name="Description"
      content="SomScience is fictional science museum for fun, interactive exhibits, lab experience and workshops for children and adults"
    />
    <meta
      name="keywords"
      content="science museum, somerset days out, children activity, days out with the kids, lab experience, interactive exhibits, cafe somerset, science shop"
    />

    <!--Boostrap (CSS and JS v 5.3.2)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/309feeb7ba.js"
      crossorigin="anonymous"
    ></script>

    <!--Custom CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <!-- Favicon to identify the museum in the browser -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/android-chrome-192x192.png"
    />

    <!--Page Title-->
    <title>SomScience</title>
  </head>

  <body>
    <header>
      <!--Navigation Bar, taken and modified from Bootstrap-->
      <nav class="navbar navbar-expand-md fixed-top nav-bg">
        <div class="container-fluid">
          <!-- SomScience Logo-->
          <a
            class="navbar-brand header-title hover-pointer"
            href="index.html"
            style="cursor: pointer"
            aria-label="somscience logo (navigates to home screen)"
          >
            <img
              src="assets/images/vecteezy_bulb-technology-modified.jpg"
              width="40"
              height="50"
              class="d-inline hover-pointer"
              alt="somscience lightbulb logo"
            /><span> SomScience</span>
          </a>

          <!-- Page Navigation -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse navbar-right"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a
                  class="nav-link hover-pointer"
                  href="index.html"
                  aria-label="go to the home page"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link hover-pointer"
                  href="inside.html"
                  aria-label="go to the inside page"
                  >Inside
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link hover-pointer"
                  href="visit.html"
                  aria-label="go to the visit page"
                  >Visit</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active hover-pointer"
                  href="contact.html"
                  aria-label="contact"
                  ><span class="sr-only">(current)</span>Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Page Container-->

    <section class="contact-bg container-fluid">
      <div class="row justify-content-center">
        <div class="col">
          <h1 class="question-header">Got A Question?</h1>
        </div>
      </div>

      <!-- Image-->

      <div class="row">
        <div class="col-md-4 picture-contact">
          <img
            src="assets/images/pexels-vlad-bagacian-1634842-mod.jpg"
            class="img-fluid rounded-edge"
            alt="lightbulb idea image"
          />
        </div>

        <!-- Contact Form-->

        <div class="col-md-8 center-form">
          <!-- Where the information gets sent-->
          <form
            action="https://formsubmit.co/somscience.fictional.site@gmail.com"
            method="POST"
            aria-labelledby="contact-us-form"
          >
        <!-- Automatic re-direct page to the thanks page-->
        <input type="hidden" name="_next" value="https://kosamad.github.io/SomScience/thanks.html" />
            
        <!-- removes reCAPTCHA although not reccomended for real websites as removes bots-->
        <input type="hidden" name="_captcha" value="false" />
        
        <!-- Form name-->
            <div class="row">
              <div class="col-lg-6 col-md-12 content-margin">
                <label id="contact-us-form" class="sr-only"
                  >Contact Us Form</label
                >
                <!-- first name box-->
                <input
                  type="text"
                  name="firstname"
                  class="form-control"
                  placeholder="First name"
                  aria-label="First name"
                  required
                />
              </div>
              <div class="col-lg-6 col-md-12 content-margin">
                <!-- last name box-->
                <input
                  type="text"
                  name="lastname"
                  class="form-control"
                  placeholder="Last name"
                  aria-label="Last name"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-12 content-margin">
                <!-- email address box-->
                <input
                  type="email"
                  name="email"
                  id="emailaddress"
                  class="form-control"
                  placeholder="Email Address"
                  aria-label="Email address"
                  required
                />
              </div>
              <div class="col-lg-6 col-md-12 content-margin">
                <!-- subject drop down box-->
                <select
                  id="subject-dropdown"
                  class="form-select subject-box"
                  name="subject"
                  aria-label="Subject dropdown menu"
                  required
                >
                  <option value="" selected disabled>Please select</option>
                  <option value="">Visiting</option>
                  <option value="">Membership</option>
                  <option value="">Cafe</option>
                  <option value="">Lab Experiences</option>
                  <option value="">Something Else</option>
                </select>
              </div>
            </div>
            <div class="row">
              <!-- space for question-->
              <div class="col-12 content-margin">
                <textarea
                  rows="4"
                  name="question"
                  id="question"
                  class="form-control row-number"
                  placeholder="Type Your Question Here"
                  aria-label="type your question here"
                  required
                ></textarea>
              </div>
            </div>

            <!-- Submit button-->
            <button
              type="submit"
              class="btn btn-primary"
              aria-label="submit button"
            >
              Submit
            </button>

           
</form>
            

          <!-- Other methods of contact Container-->
          <div class="col">
            <h2 class="contact-detail-h3">
              Alternatively, you can catch us on:
            </h2>
            <h4 class="contact-detail-h4" aria-label="phone number">
              <i class="fa-solid fa-phone visit-icon-gap"></i>Tel:<span
                class="contact-detail-p contact-margin"
                >5555 xxxx 215 630
              </span>
            </h4>
            <h4 class="contact-detail-h4" aria-label="email address">
              <i class="fa-solid fa-envelope visit-icon-gap"></i>Email:<span
                class="contact-detail-p contact-margin"
                >somsciencefictionalwebsite@gmail.com</span
              >
            </h4>
          </div>
        </div>
      </div>

      <div class="page-space"></div>
    </section>

    <!-- Footer containing Social Media Links -->

    <footer class="container-fluid">
      <div class="row">
        <div class="col-12">
          <ul class="text-center social-media-icon list-inline">
            <li class="list-inline-item">
              <a
                class=""
                href="https://www.facebook.com"
                target="_blank"
                aria-label="Find us on Facebook (link opens in a new tab)"
                ><i class="fab fa-facebook-square" aria-hidden="true"></i>
                <span class="sr-only">facebook</span></a
              >
            </li>
            <li class="list-inline-item">
              <a
                href="https://www.twitter.com"
                target="_blank"
                aria-label="Find us on Twitter (link opens in a new tab)"
                ><i
                  class="fa-brands fa-square-x-twitter"
                  aria-hidden="true"
                ></i>
                <span class="sr-only">twitter</span></a
              >
            </li>
            <li class="list-inline-item">
              <a
                href="https://www.instagram.com"
                target="_blank"
                aria-label="Find us on Twitter (link opens in a new tab)"
                ><i class="fab fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">instagram</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
