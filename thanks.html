<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Declare the encoding of document -->
    <meta charset="UTF-8" />
    <!-- Support for older IE browsers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Set the viewport to make website work on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Define keywords and a description for search engines: -->
    <meta
      name="Description"
      content="SomScience is fictional science museum for fun, interactive exhibits, lab experience and workshops for children and adults"
    />
    <meta
      name="keywords"
      content="science museum, somerset days out, children activity, days out with the kids, lab experience, interactive exhibits, cafe somerset, science shop"
    />

    <!--Boostrap (CSS and JS v 5.3.2)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/309feeb7ba.js"
      crossorigin="anonymous"
    ></script>

    <!--Custom CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <!-- Favicon to identify the museum in the browser -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/android-chrome-192x192.png"
    />

    <!--Page Title-->
    <title>SomScience - Thanks page</title>
  </head>

  <body>
    <header>
      <!--Navigation Bar, taken and modified from Bootstrap-->
      <nav class="navbar navbar-expand-md fixed-top nav-bg">
        <div class="container-fluid">
          <!-- SomScience Logo-->
          <a
            class="navbar-brand header-title hover-pointer"
            href="index.html"
            style="cursor: pointer"
            aria-label="somscience logo (navigates to home screen)"
          >
            <img
              src="assets/images/vecteezy_bulb-technology-modified.jpg"
              width="40"
              height="50"
              class="d-inline hover-pointer"
              alt="somscience lightbulb logo"
            /><span> SomScience</span>
          </a>

          <!-- Page Navigation -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse navbar-right"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a
                  class="nav-link hover-pointer"
                  href="index.html"
                  aria-label="go to the home page"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link hover-pointer"
                  href="inside.html"
                  aria-label="go to the inside page"
                  >Inside
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link hover-pointer"
                  href="visit.html"
                  aria-label="go to the visit page"
                  >Visit</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active hover-pointer"
                  href="contact.html"
                  aria-label="contact"
                  ><span class="sr-only">(current)</span>Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Page Container-->
    <div class="page-container">
      <section class="thanks-bg container-fluid">
        <div class="row justify-content-center">
          <div class="col">
            <h1 class="thanks-header">Thanks!</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col">
            <h2 class="thanks-h2">
              We've got your question and will get back to you soon.
            </h2>
          </div>
        </div>

        <!-- Image-->

        <div class="row justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-6 thanks-image">
            <img
              src="assets/images/pexels-andrea-piacquadio-3767418.jpg"
              class="img-fluid rounded-edge"
              alt="lightbulb idea image"
            />
          </div>
        </div>
      </section>
    </div>

    <!-- Footer containing Social Media Links -->

    <footer class="container-fluid">
      <div class="row">
        <div class="col-12">
          <ul class="text-center social-media-icon list-inline">
            <li class="list-inline-item">
              <a
                href="https://www.facebook.com"
                target="_blank"
                aria-label="Find us on Facebook (link opens in a new tab)"
                ><i class="fab fa-facebook-square" aria-hidden="true"></i>
                <span class="sr-only">facebook</span></a
              >
            </li>
            <li class="list-inline-item">
              <a
                href="https://www.twitter.com"
                target="_blank"
                aria-label="Find us on Twitter (link opens in a new tab)"
                ><i
                  class="fa-brands fa-square-x-twitter"
                  aria-hidden="true"
                ></i>
                <span class="sr-only">twitter</span></a
              >
            </li>
            <li class="list-inline-item">
              <a
                href="https://www.instagram.com"
                target="_blank"
                aria-label="Find us on Twitter (link opens in a new tab)"
                ><i class="fab fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">instagram</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
